<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Articles</h1>
    <div id="articles"></div>
    
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script id="article-template" type="text/x-handlebars-template">
        <article>
            <header>
                <h3>{{title}}</h3>
            </header>
            
            <section>
                <p>{{content}}</p>
            </section>
        {{#if author}}
          <footer>
                Author: {{author}}
            </footer>
        {{/if}}
        </article>
    </script>
    <script type="module" src="add-articles.js"></script>
</body>
</html>
