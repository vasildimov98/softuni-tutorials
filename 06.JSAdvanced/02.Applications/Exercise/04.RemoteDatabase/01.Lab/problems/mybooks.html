<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>

<body>
    <h2 class="sub-headers">Please log in!</h2>
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="username" id="username" />
        <label for="password">Password:</label>
        <input type="password" id="pass" />
        <button id="loginBtn">Login</button>
    </div>
    <div id="logout-form" style="display: none;">
    <div id="add-movie">
        <label for="title">Title: </label>
        <input type="text" id="title" />
        <label for="author">Author: </label>
        <input type="text" id="author" />
        <label for="originally published">Originally published: </label>
        <input type="text" id="date" />
        <label for="originally-language">Originally language: </label>
        <input type="text" id="lang" />
        <button id="submit">Submit</button>
    </div>
    <button id="logoutBtn">Sign out</button>
    <ul id="books"></ul>
    <div class="book-details">
        <h3>Please select a book</h3>
    </div>
    </div>

    <script src="configurations.js"></script>
    <script src="login.js"></script>
    <script src="display-all-books.js"></script>
    <script src="add-book.js"></script>
</body>

</html>
