<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>List of Items</title>
</head>

<body>
    <h1>List of Items</h1>
    <main>
        <ul id="items"></ul>
        <input type="text" id="newItemText" />
        <input type="button" value="Add" onclick="addItem()">
    </main>

    <script>
        let itemsElements = document.getElementById('items');

        itemsElements.onclick = onClickDelteItem;

        itemsElements.addEventListener('mouseover', onMouseOverChangeColor);
        itemsElements.addEventListener('click', onMouseClickChangeBackground);
        itemsElements.addEventListener('mouseout', onMouseOutChangeColor);

        function onMouseClickChangeBackground(e) {
            if (e.isTrusted) {
                e.target.style.backgroundColor = 'red';
            }
        }

        function onMouseOverChangeColor(e) {
            console.log(e);
            e.target.style.color = 'green';
        }

        function onMouseOutChangeColor(e) {
            e.target.style.color = 'black';
        }

        function onClickDelteItem(e) {
            if (e.target.value = '[Delete]') {
                let parent = e.target.parentElement;
                e.target.preventDefault;
                parent.remove();
            }
        }

        function addItem() {
            let textElement = document.getElementById('newItemText');

            let newListElement = document.createElement('li');

            let newLinkElement = document.createElement('a');
            newLinkElement.textContent = '[Delete]';
            newLinkElement.href = '#';

            newListElement.textContent = textElement.value + " ";
            textElement.value = '';
            newListElement.appendChild(newLinkElement);

            itemsElements.appendChild(newListElement);
        }
    </script>
</body>
</html>
